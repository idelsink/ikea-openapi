name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0
      - name: Setup Mise
        uses: jdx/mise-action@v3.5.1
        with:
          version: 2025.8.21
      - name: Build docs
        run: mise run build:docs
      - name: Upload artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
