name: ids
in: query
required: true
description: Find parts for the following productIds
schema:
  type: array
  items:
    $ref: ../../../shared/components/schemas/properties/productId.yaml
  minItems: 0 # Allows empty array
style: form
explode: false # Results in comma-separated format
allowEmptyValue: true
examples:
  singleWithParts:
